name: vehicles_app
description: Simple clean architecture example app

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter  
  intl: ^0.17.0 
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  flutter_bloc: any
  equatable: ^2.0.3
  provider: any
  mockito: ^5.0.15
  google_maps_flutter: ^2.0.6
  flutter_colorpicker: ^0.4.0
  formz: ^0.4.0
  auto_size_text: ^3.0.0-nullsafety.0
  mask_text_input_formatter: ^2.0.0
  flex_color_picker: ^2.1.2
  flutter_hsvcolor_picker: ^1.1.0
  google_maps_place_picker: ^2.0.0-nullsafety.3
  country_icons: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  build_runner: ^2.1.1
  bloc_test: ^8.1.0

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
